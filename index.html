<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="background-color:red;">
<h1>PRUEBA NUEVA VERSION</h1>


<h2>Consulta de Cursos</h2>

<label>Correo electrónico</label><br>
<input type="email" id="email" placeholder="correo@ejemplo.com">
<br><br>

<button onclick="buscarCursos()">Buscar mis programas</button>

<br><br>

<label>Cursos inscritos</label><br>
<select id="cursos">
  <option>—</option>
</select>

<script>
const WEBHOOK_MAKE = "https://hook.us2.make.com/a8ja8l2g1oo7qsrjr5xqo3n4bacj8bf3";

function buscarCursos() {
  const email = document.getElementById("email").value;
  const select = document.getElementById("cursos");

  if (!email) {
    alert("Ingresa un correo");
    return;
  }

  console.log("Enviando correo a Make:", email);

  select.innerHTML = "<option>Buscando cursos...</option>";

  fetch(WEBHOOK_MAKE, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: email })
  })
  .then(response => {
    console.log("Respuesta recibida", response);
    return response.json();
  })
  .then(data => {
    console.log("Datos:", data);
    select.innerHTML = "";

    if (data.cursos && data.cursos.length > 0) {
      data.cursos.forEach(curso => {
        const opt = document.createElement("option");
        opt.value = curso;
        opt.textContent = curso;
        select.appendChild(opt);
      });
    } else {
      select.innerHTML = "<option>No se encontraron cursos</option>";
    }
  })
  .catch(error => {
    console.error("Error:", error);
    select.innerHTML = "<option>Error al consultar</option>";
  });
}
</script>

</body>
</html>
