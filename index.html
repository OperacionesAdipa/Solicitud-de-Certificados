<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Certificado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #704EFD;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Solicitud de Certificado</h1>

    <!-- CORREO -->
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="tu@correo.com" required>

    <!-- TIPO DE CERTIFICADO -->
    <label for="tipoCertificado">Tipo de certificado</label>
    <select id="tipoCertificado" required>
      <option value="">-- Selecciona una opción --</option>
      <option value="certificado_alumno_regular">Certificado de alumno regular</option>
      <option value="certificado_participacion">Certificado de participación</option>
      <option value="certificado_inscripcion">Certificado de inscripción</option>
    </select>

    <!-- BOTÓN -->
    <button id="btnBuscar" onclick="buscarProgramas()">Buscar mis programas</button>

    <!-- SELECT DE CURSOS -->
    <div id="contenedorCursos" style="display:none;">
      <label for="curso">Programa</label>
      <select id="curso"></select>
    </div>

    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    const WEBHOOK_URL = "https://hook.us2.make.com/a8ja8l2g1oo7qsrjr5xqo3n4bacj8bf3";

    async function buscarProgramas() {
      const email = document.getElementById("email").value.trim();
      const tipoCertificado = document.getElementById("tipoCertificado").value;
      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("btnBuscar");

      if (!email || !tipoCertificado) {
        mensaje.textContent = "Debes ingresar el correo y seleccionar el tipo de certificado.";
        mensaje.style.color = "red";
        return;
      }

      mensaje.textContent = "Buscando programas...";
      mensaje.style.color = "black";
      boton.disabled = true;

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            tipo_certificado: tipoCertificado
          })
        });

        const cursos = await response.json();

        if (!Array.isArray(cursos) || cursos.length === 0) {
          throw new Error("No se encontraron cursos");
        }

        const selectCursos = document.getElementById("curso");
        selectCursos.innerHTML = "";

        cursos.forEach(curso => {
          const option = document.createElement("option");
          option.value = curso;
          option.textContent = curso;
          selectCursos.appendChild(option);
        });

        document.getElementById("contenedorCursos").style.display = "block";
        mensaje.textContent = "Selecciona el programa para continuar.";
        mensaje.style.color = "green";

      } catch (error) {
        mensaje.textContent = "Ocurrió un error. Intenta nuevamente.";
        mensaje.style.color = "red";
        console.error(error);
      } finally {
        boton.disabled = false;
      }
    }
  </script>
</body>
</html>
