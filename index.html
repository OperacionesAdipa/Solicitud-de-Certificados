<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Certificado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 620px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
      height: 42px;
    }
    /* Estilo específico para el checkbox para que no ocupe todo el ancho */
    .checkbox-container {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 20px;
    }
    .checkbox-container input {
      width: auto;
      height: auto;
      margin-top: 4px;
    }
    .checkbox-container label {
      font-weight: normal;
      font-size: 13px;
      margin-top: 0;
      cursor: pointer;
    }
    button {
      background-color: #704EFD;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <img src="https://aula.adipa.cl/pluginfile.php/1/theme_mb2nl/logo/1732710878/LOGOADIPA%202%20%283%29%20%281%29.png" alt="Logo de ADIPA" style="width: 150px; display: block; margin: 0 auto 20px;">
  <div class="container">
    <h1>Solicitud de Certificado</h1>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" placeholder="Ingresa el correo con el cual estás registrado en Adipa" required>

    <label for="tipoCertificado">Tipo de certificado</label>
    <select id="tipoCertificado" required>
      <option value="">-- Selecciona una opción --</option>
      <option value="certificado_alumno_regular">Certificado de alumno regular</option>
      <option value="certificado_participacion">Certificado de participación</option>
      <option value="certificado_inscripcion">Certificado de inscripción</option>
    </select>

    <button id="btnBuscar" onclick="buscarProgramas()">Buscar mis programas</button>

    <div id="contenedorCursos" style="display:none; margin-top: 25px; border-top: 1px solid #eee; padding-top: 10px;">
      <label for="curso">Programa</label>
      <select id="curso"></select>

      <div class="checkbox-container">
        <input type="checkbox" id="terminos" onchange="validarCheckbox()">
        <label for="terminos">Acepto los términos y condiciones para la generación de certificados personalizados.</label>
      </div>

      <button id="btnEnviarFinal" onclick="enviarSolicitudFinal()" disabled>Enviar solicitud</button>
    </div>

    <div class="mensaje" id="mensaje"></div>
  </div>

  <script>
    const WEBHOOK_BUSCAR = "https://hook.us2.make.com/a8ja8l2g1oo7qsrjr5xqo3n4bacj8bf3";
    const WEBHOOK_ENVIAR = "AQUÍ_TU_NUEVA_URL_DE_MAKE"; // <-- REEMPLAZA ESTO

    // Función 1: Buscar programas vinculados al correo
    async function buscarProgramas() {
      const email = document.getElementById("email").value.trim();
      const tipoCertificado = document.getElementById("tipoCertificado").value;
      const mensaje = document.getElementById("mensaje");
      const boton = document.getElementById("btnBuscar");

      if (!email || !tipoCertificado) {
        mensaje.textContent = "Debes ingresar el correo y seleccionar el tipo de certificado.";
        mensaje.style.color = "red";
        return;
      }

      mensaje.textContent = "Buscando programas...";
      mensaje.style.color = "black";
      boton.disabled = true;

      try {
        const response = await fetch(WEBHOOK_BUSCAR, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email, tipo_certificado: tipoCertificado })
        });

        const cursos = await response.json();

        if (!Array.isArray(cursos) || cursos.length === 0) {
          throw new Error("No se encontraron cursos");
        }

        const selectCursos = document.getElementById("curso");
        selectCursos.innerHTML = "";
        cursos.forEach(curso => {
          const option = document.createElement("option");
          option.value = curso;
          option.textContent = curso;
          selectCursos.appendChild(option);
        });

        document.getElementById("contenedorCursos").style.display = "block";
        mensaje.textContent = "Cursos encontrados. Selecciona uno y acepta los términos.";
        mensaje.style.color = "green";

      } catch (error) {
        mensaje.textContent = "No se encontraron programas para este correo.";
        mensaje.style.color = "red";
      } finally {
        boton.disabled = false;
      }
    }

    // Función 2: Habilitar el botón final
    function validarCheckbox() {
      const checkbox = document.getElementById("terminos");
      const btnFinal = document.getElementById("btnEnviarFinal");
      btnFinal.disabled = !checkbox.checked;
    }

    // Función 3: Enviar la solicitud definitiva
    async function enviarSolicitudFinal() {
      const mensaje = document.getElementById("mensaje");
      const btnFinal = document.getElementById("btnEnviarFinal");
      
      const datos = {
        email: document.getElementById("email").value.trim(),
        tipo_certificado: document.getElementById("tipoCertificado").value,
        programa: document.getElementById("curso").value,
        aceptacion_terminos: true
      };

      mensaje.textContent = "Procesando tu solicitud...";
      mensaje.style.color = "black";
      btnFinal.disabled = true;

      try {
        const response = await fetch(WEBHOOK_ENVIAR, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(datos)
        });

        if (response.ok) {
          mensaje.textContent = "¡Solicitud enviada correctamente! Recibirás noticias pronto.";
          mensaje.style.color = "green";
        } else {
          throw new Error();
        }
      } catch (error) {
        mensaje.textContent = "Hubo un error al enviar la solicitud. Intenta más tarde.";
        mensaje.style.color = "red";
        btnFinal.disabled = false;
      }
    }
  </script>
</body>
</html>
